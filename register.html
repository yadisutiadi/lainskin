<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Tambahkan link CSS untuk Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            max-width: 400px;
            margin: auto;
            margin-top: 5%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Registrasi</h4>
                    </div>
                    <div class="card-body">

                        <form action="register.php" method="post">
                            <div class="form-row">
                                <div class="form-group col-md">
                                    <label for="nama">Username</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="Masukan nama anda" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Masukan password anda" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password"
                                    name="confirm_password" placeholder="Masukan password lagi" required>
                            </div>
                            <div class="form-group">
                                <label for="nomor_hp">Nomor Handphone</label>
                                <input type="tel" class="form-control" id="nomor_hp" name="nomor_hp"
                                    placeholder="Masukan nomor anda" required>
                            </div>
                            <div class="form-group">
                                <label for="alamat">Alamat</label>
                                <textarea class="form-control" id="alamat" name="alamat"
                                    placeholder="Alamat lengkap anda" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Daftar</button>
                            <p class="text-center mt-3 mb-0">Sudah punya akun? <a href="login.php">Login</a></p>
                        </form>


                        <script>
                            // Validasi saat tombol submit ditekan
                            document.querySelector('form').addEventListener('submit', function (e) {
                                const password = document.getElementById('password').value;
                                const confirm_password = document.getElementById('confirm_password').value;

                                if (password !== confirm_password) {
                                    e.preventDefault(); // Mencegah submit form jika password tidak cocok
                                    alert(
                                        'Password tidak cocok. Silakan masukkan password yang sama pada kolom "Password" dan "Confirm Password".'
                                    );
                                }
                            });
                        </script>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tambahkan link JS untuk Bootstrap (JQuery dan Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
